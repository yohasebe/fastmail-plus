<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="libraries/jquery-3.6.0.min.js"></script>
    <style>
      body {
        width: 400px;
        font-family: system-ui, sans-serif;
        font-size: 12px
      }
      hr {
        height: 0;
        margin: 0;
        padding: 0;
        border: 0;
        border-top: 1px solid #8c8b8b;
      }
      a {
        text-decoration: none;
        color: #225ae2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <span style="font-weight: bold;">Go to</span>
      <button id="go-to-fastmail">fastmail.com</button>
    </div>
    <h3>Fastmail Plus Options</h3>
    <div>
      <div>
        <input type="checkbox" id="alternative-search" name="alternative-search" checked />
        <label for="alternative-search">Use switchable search box</label>
      </div>
      <div>
        <input type="checkbox" id="display-num-messages" name="display-num-messages" checked />
        <label for="display-num-messages">Show number of unread messages in icon</label>
      </div>
      <div>
        <input type="checkbox" id="use-cusror-keys" name="use-cusror-keys" checked  />
        <label for="use-cusror-keys">Use ↑/↓/←/→ keys to move focus</label>
      </div>
      <div>
        <input type="checkbox" id="alternative-shortcut-keys" name="alternative-shortcut-keys" checked />
        <label for="alternative-shortcut-keys">Use alternative shortcut keys </label>
      </div>
      <div>
        <input type="checkbox" id="max-message-width" name="max-message-width" />
        <label for="max-message-width">Maximize width of message pane </label>
      </div>
    </div>
    <p>Press <code>?</code> key to show available shortcut keys</p>
    <p><i>Reload page to reflect changes</i></p>

    <hr />
    <h4>Development/README</h4>
    <div>
      <p>
        <a id="github-repo" href='https://github.com/yohasebe/fastmail-plus'>https://github.com/yohasebe/fastmail-plus</a>
      </p>
    </div>
    <hr />
    <div>
      <p>Use this link to get 10% off for one year </p>
      <p>
        <a id="sign-up-with-fastmail" href='https://ref.fm/u27773408'>Fastmail Sign Up</a>
      </p>
    </div>
    <hr />
    <div>
      <p>Fastmail Plus Version: <span class='version'>0.2.14.0</span></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
